{% extends "../base.html" %}

{% block body %}
	
	<h4>Administrative Dashboard</h4>

    {% if msg %}
      <p class="text-success">{{ msg }}</p>
    {% end %}

    {% if err %}
      <p class="text-success">{{ err }}</p>
    {% end %}

	<ul>
	  <li>
	    <a href="/admin/votes">Votes</a>
	  </li>
	  <li>
	    <a href="/admin/database">Database</a>
	  </li>
	</ul>

	<h4>Recent Tweets</h4>

	{% for t in tweets %}
		{{ t['admin'] }} ({{ t['datetime'] }}): </br>
		{{ t['tweet_template'] }}
	{% end %}

{% end %}
